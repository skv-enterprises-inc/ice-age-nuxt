name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow pushing to gh-pages branch
permissions:
  contents: write

# Allow only one concurrent deployment to avoid conflicts
concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Nuxt
        run: npm run generate
        
      - name: Debug build output
        run: |
          echo "=== Build Output Structure ==="
          ls -la .output/public/
          echo "=== CSS Files ==="
          find .output/public -name "*.css" -type f
          echo "=== HTML Files ==="
          find .output/public -name "*.html" -type f | head -5
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact
          path: .output/public

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact
          path: dist
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
